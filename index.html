<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fuentes optimizadas (preload para mejor performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
          rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner" role="banner">
            <h1 class="main-title" role="heading" aria-level="1">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" 
                 alt="Dos personas intercambiando regalos" 
                 loading="lazy"
                 width="400"
                 height="300">
        </header>
        
        <section class="input-section" aria-labelledby="seccionEntrada">
            <h2 id="seccionEntrada" class="section-title">Digite el nombre de sus amigos</h2>
            
            <div class="input-wrapper">
                <!-- Modificado id a 'nombreAmigo' para coincidir con JS -->
                <input type="text" 
                       id="nombreAmigo" 
                       class="input-name" 
                       placeholder="Escribe un nombre"
                       aria-label="Nombre del amigo a agregar"
                       onkeypress="if(event.key === 'Enter') agregarAmigo()">
                
                <button class="button-add" 
                        onclick="agregarAmigo()"
                        aria-label="A침adir amigo a la lista">
                    A침adir
                </button>
            </div>
           
            <!-- Lista principal de amigos -->
            <ul id="listaAmigos" 
                class="name-list" 
                role="list"
                aria-label="Lista de amigos agregados">
            </ul>

            <!-- Secci칩n de resultados del sorteo -->
            <!-- 游댢 Modificado id de 'resultado' a 'resultadoSorteo' para coincidir con JS -->
            <div id="resultadoSorteo" 
                 class="result-container" 
                 role="region"
                 aria-live="polite"
                 aria-label="Resultados del sorteo">
            </div>

            <div class="button-container">
                <button class="button-draw" 
                        onclick="sortearAmigo()" 
                        aria-label="Realizar sorteo de amigos secretos">
                    <img src="assets/play_circle_outline.png" 
                         alt=""
                         role="presentation" 
                         width="24"
                         height="24">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- 游댢 Confirmado que el script 'app.js' est치 correctamente vinculado -->
    <script src="app.js" defer></script>
</body>
</html>
